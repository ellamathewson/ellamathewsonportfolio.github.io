    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <!-- library for jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- animate.css link for text animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
        <title>Ella Mathewson</title>
        <link rel="icon" href="images/webLogo.png">
    </head>

    <body>
    
    <div id="content">
    
        <div id="title">
        <h2 class="name" id="zero">e</h2>
        <h2 class="name" id="one">l</h2>
        <h2 class="name" id="two">l</h2>
        <h2 class="name" id="three">a</h2>
        </div>

        <nav>
            <a id="navZero" href="projects.html">projects</a>
            <a id="navOne" href="#">about</a>
            <a id="navTwo" href="#">contact</a>
        </nav>

    </div>

    </body>

    <script>
        $("#zero").addClass('animated fadeInUp slower');
        $("#one").addClass('animated fadeInUp slower delay-1s');
        $("#two").addClass('animated fadeInUp slower delay-2s');
        $("#three").addClass('animated fadeInUp slower delay-3s');

    /* removes class once animation is through */
    $('#three').on("webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd", function(event) {
        $('#zero').removeClass("animated fadeInUp slower");
        $('#one').removeClass("animated fadeInUp slower");
        $('#two').removeClass("animated fadeInUp slower");
        $('#three').removeClass("animated fadeInUp slower");
    });


    /* animation for nav links */
        $('a').mouseenter(function(event) {
            $(this).addClass('animated swing fast');
        });

        $('a').on("webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd", function(event) {
            $(this).removeClass("animated swing fast");
        });

    /* Animation for name */
    var secondAnimation = false; 
        $('#title').click(function(event) {
            $(this).addClass('animated hinge');
            secondAnimation = true;
        });

        $('#title').on("webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd", function(event) {
            if (secondAnimation == true) {
                $(this).removeClass("animated hinge");
                $(this).css({"display": "none"});
                secondAnimation = false;
                $(this).slideUp(3000).delay(5000).fadeIn(2000);
            }
        });

        
    </script>
</html>
