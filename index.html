        <h2 class="name" id="one">l</h2>
        <h2 class="name" id="two">l</h2>

    <script>
        $("#zero").addClass('animated fadeInUp slower');
        $("#one").addClass('animated fadeInUp slower delay-1s');

        $("#three").addClass('animated fadeInUp slower delay-3s');

    /* animation for nav links */
        $('a').mouseenter(function(event) {
            $(this).addClass('animated swing fast');
        });

        $('a').on("webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd", function(event) {
            $(this).removeClass("animated swing fast");
        });
